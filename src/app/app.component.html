<div class=background>
  <div class="container">
      <div class="col-12">
          <img src="https://i.ibb.co/YQGr0jD/PM-2-5.png" alt="bg" style="width: 100%; height: 100%;">
      </div>
      <div class="col-12" style="text-align: center;">
          <button type="button" class="btn btn-primary btn-lg" style="width: 32%;" (click)="num=1"><i class="fa fa-home"></i> หน้าหลัก</button> 
          <button type="button" class="btn btn-info btn-lg mgl" style="width: 32%;"(click)="num=2"><i class="fa fa-cloud"></i> วิธีรับมือฝุ่น pm 2.5</button>
          <button type="button" class="btn btn-success btn-lg mgl" style="width: 32%;" (click)="num=3"><i class="fa fa-user"></i> ติดต่อ</button> 
      </div>
      <div class="container littlepadding" [ngSwitch]="num">
          <div class="row">
              <div class="col-lg-12 whitebg">
                  <p *ngSwitchCase="1">
                      <app-homepage></app-homepage>
                  </p>
                  <p *ngSwitchCase="2">
                      <app-howto></app-howto>
                  </p>
                  <p *ngSwitchCase="3">
                      <app-contact></app-contact>
                  </p>
                  <p *ngSwitchCase="default">
                      <app-homepage></app-homepage>
                  </p>
              </div>
          </div>
      </div>
  </div>
</div>
